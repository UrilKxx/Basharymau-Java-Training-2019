<html>
    <head>
        <meta charset="UTF-8">
        <script src="js/calculator.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator" >
            <div class="inputScreen">
                <input type="text" id="display" readonly>
            </div>
            <div>
                <button type="button" id="C" onclick="clearClick()">С</button>
                <button type="button" class="operation" onclick="backspaceClick()">←</button>
                <button type="button" class="operation" onclick="plusMinusClick()">±</button>
                <button type="button" class="operation" onclick="operationClick('/')">÷</button> 
            </div>
            <div>
                <button type="button" class="number" onclick="numberClick(7)">7</button>
                <button type="button" class="number" onclick="numberClick(8)">8</button>
                <button type="button" class="number" onclick="numberClick(9)">9</button>
                <button type="button" class="operation"onclick="operationClick('*')">×</button>
            </div>
            <div>
                <button type="button" class="number" onclick="numberClick(4)">4</button>
                <button type="button" class="number" onclick="numberClick(5)">5</button>
                <button type="button" class="number" onclick="numberClick(6)">6</button>
                <button type="button" class="operation" onclick="operationClick('-')">−</button>
            </div>
            <div>
                <button type="button" class="number" onclick="numberClick(1)">1</button>
                <button type="button" class="number" onclick="numberClick(2)">2</button>
                <button type="button" class="number" onclick="numberClick(3)">3</button>
                <button type="button" class="operation" onclick="operationClick('+')">+</button>
            </div>
            <div>
                <button type="button" class="number" id="zero" onclick="numberClick(0)">0</button>
                <button type="button" class="operation" onclick="calculate()">=</button>
            </div>
        </div>
    </body>
</html>
